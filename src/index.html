<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopForum</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <ul class="header__top_menu">
                <li class="header__top_item"><a class="header__top_item_link" href="#sponsors">Sponsors</a></li>
                <li class="header__top_item"><a class="header__top_item_link" href="#exhibitors">Exhibitors</a></li>
                <li class="header__top_item"><a class="header__top_item_link" href="#speakers">Speakers</a></li>
                <li class="header__top_item"><a class="header__top_item_link" href="#media">Media</a></li>
            </ul>
            <button class="btn btn_top">Top Forum Club</button>
        </div>
        <div class="header__low">
            <div class="header__low_reference">
                <a href="" class="header__low_logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <a href="" class="header__low_item">
                    <img src="icons/cup_header.png" alt="events">
                    <div class="header__low_subtitle">upcoming events</div>
                </a>
                <a href="" class="header__low_item">
                    <img src="icons/flag_header.png" alt="contacts">
                    <div class="header__low_subtitle">contacts</div>
                </a>
            </div>
            <button class="btn btn_low">register now</button>
        </div>
    </header>
    <section class="promo">
        <div class="promo__carousel">
            
        </div>
    </section>
    </section>
</body>
</html>
